<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--单向绑定-->
        <input type="text" :value="serachMap.keyWord">
        <!--双向绑定-->
        <input type="text" v-model:value="serachMap.keyWord">
        <p>{{serachMap.keyWord}}</p>
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                serachMap: {
                    keyWord: '尚硅谷'
                }
            }
        })
    </script>
</body>

</html>
